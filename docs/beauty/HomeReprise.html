   <body><!--#include virtual="../bnbNavBar.html"-->
      <h2 id="HomeReprise">Home (Reprise)</h2>
      <!--#include virtual="../bnbJavaFieldset.html"-->
      
      <div class="lg">
         
         <p class="ln" id="ln-1"><span class="lineNum">1</span>  Cheer up, child</p>
         
         <p class="ln" id="ln-2"><span class="lineNum">2</span>  It will turn out alright in the end, you'll see</p>
         
         <p class="ln" id="ln-3"><span class="lineNum">3</span>  I hope that we'll be friends</p>
         
         <p class="ln" id="ln-4"><span class="lineNum">4</span>  Though I don't know you well</p>
         
         <p class="ln" id="ln-5"><span class="lineNum">5</span>  If anyone can make</p>
         
         <p class="ln" id="ln-6"><span class="lineNum">6</span>  The most of living here</p>
         
         <p class="ln" id="ln-7"><span class="lineNum">7</span>  Then, Belle, it's you</p>
         
         <p class="ln" id="ln-8"><span class="lineNum">8</span>  And who knows?</p>
         
         <p class="ln" id="ln-9"><span class="lineNum">9</span>  You may find home here, too!</p>
         </div>
      </body>
