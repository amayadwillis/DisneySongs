      <h2 id="HowDoesAMomentLastForeverMontmartre-live">How Does a Moment Last Forever (Montmartre)</h2>
      <!--#include virtual="../bnbJavaFieldset.html"-->
      
      <div class="lg">
         
         <p class="ln" id="ln-1"><span class="lineNum">1</span>  <span class="belle">Belle:</span> This is the Paris of my childhood</p>
         
         <p class="ln" id="ln-2"><span class="lineNum">2</span>  These were the borders of my life</p>
         
         <p class="ln" id="ln-3"><span class="lineNum">3</span>  In this crumbling, dusty attic</p>
         
         <p class="ln" id="ln-4"><span class="lineNum">4</span>  Where an artist loved his wife</p>
         </div>
      
      <div class="lg">
         
         <p class="ln" id="ln-5"><span class="lineNum">5</span>  Easy to remember</p>
         
         <p class="ln" id="ln-6"><span class="lineNum">6</span>  Harder to move on</p>
         
         <p class="ln" id="ln-7"><span class="lineNum">7</span>  Knowing the Paris of my childhood</p>
         
         <p class="ln" id="ln-8"><span class="lineNum">8</span>  Is gone</p>
         </div>
