      <h2 id="OneJumpAheadReprise1-live">One Jump Ahead (Reprise)</h2>
      
      <div class="lg">
         
         <p class="ln" id="ln-1"><span class="lineNum">1</span>  Riffraff! Street rat! I don't buy that!</p>
         
         <p class="ln" id="ln-2"><span class="lineNum">2</span>  If only they'd look closer</p>
         
         <p class="ln" id="ln-3"><span class="lineNum">3</span>  Would they see a poor boy?</p>
         
         <p class="ln" id="ln-4"><span class="lineNum">4</span>  No, siree</p>
         
         <p class="ln" id="ln-5"><span class="lineNum">5</span>  They'd find out there's so much more to me</p>
