      <div class="lg">
         
         <p class="ln" id="ln-1"><span class="lineNum">1</span>  
            <span class="aladdin">ALADDIN</span> "Riffraff"</p>
         
         <p class="ln" id="ln-2"><span class="lineNum">2</span>  "Street rat"</p>
         
         <p class="ln" id="ln-3"><span class="lineNum">3</span>  I don't buy that</p>
         
         <p class="ln" id="ln-4"><span class="lineNum">4</span>  If only they'd look closer</p>
         
         <p class="ln" id="ln-5"><span class="lineNum">5</span>  Would they see a poor boy?</p>
         
         <p class="ln" id="ln-6"><span class="lineNum">6</span>  No, sirree</p>
         </div>
      
      <div class="lg">
         
         <p class="ln" id="ln-7"><span class="lineNum">7</span>  They'd find out</p>
         
         <p class="ln" id="ln-8"><span class="lineNum">8</span>  There's so <span class="ngram">much more</span> to me...</p>
         </div>
