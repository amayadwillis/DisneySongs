      <h2 id="OneJumpAheadReprise2-live">One Jump Ahead (Reprise 2)</h2>
      <!--#include virtual="../aladdinJavaFieldset.html"-->
      
      <div class="lg">
         
         <p class="ln" id="ln-1"><span class="lineNum">1</span>  
            <span class="aladdin">Aladdin:</span> Riffraff! Street rat! Would they think that</p>
         
         <p class="ln" id="ln-2"><span class="lineNum">2</span>  If they look much closer</p>
         
         <p class="ln" id="ln-3"><span class="lineNum">3</span>  Still, I can't play a prince here</p>
         
         <p class="ln" id="ln-4"><span class="lineNum">4</span>  No, siree</p>
         </div>
      
      <div class="lg">
         
         <p class="ln" id="ln-1"><span class="lineNum">1</span>  Gotta tell the truth</p>
         
         <p class="ln" id="ln-2"><span class="lineNum">2</span>  I can't pretend</p>
         
         <p class="ln" id="ln-3"><span class="lineNum">3</span>  Even if it means this dream will end</p>
         
         <p class="ln" id="ln-4"><span class="lineNum">4</span>  Even if she walks away from me</p>
         </div>
      </body>
